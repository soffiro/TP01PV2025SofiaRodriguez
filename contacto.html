<head>

    <link rel="stylesheet" href="assets/css/TP01style.css">
</head>
<body>

    <header>
        <h1>Jujuy:Tierra de Tradiciones</h1>
        
     </header>
     <nav class="general-nav">
          <ul>
             <li><a href="index.html">Inicio</a></li>
             <li><a href="museos.html">Museos</a></li>
             <li><a href="contacto.html">Contactanos!</a></li>
          </ul>

<main>
    <h2>Contactanos!</h2>
    <p>¿Tienes dudas sobre los museos, la historia o la cultura de Jujuy? ¡Envíanos tu mensaje!</p>

    <section class="contacto">
        <form id="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        
            <label for="telefono">Telefono</label>
            <input type="text" id="telefono" required>
        
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        
            <label for="pais">País:</label>
            <select id="pais" name="pais" multiple>
              <option value="ar">Argentina</option>
              <option value="mx">México</option>
              <option value="es">España</option>
            </select>
        
            <button type="submit" onclick="enviarFormulario()">Enviar</button>
        </form>
    </section>
</main>
<script>
function enviarFormulario(){
  
  var apellido =document.getElementById("apellido").value;
  var nombre = document.getElementById("nombre").value;

  console.log("Nombre:",nombre);
  console.log("Apellido.",apellido);
}
</script>
